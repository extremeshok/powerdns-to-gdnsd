install:
  - "sudo sh -e .travis/ci-setup.sh"
  - "sudo mkdir -p /etc/powerdns/pdns.d"
  - "sudo cp -f .travis/tests/powerdns/gmysql.conf /etc/powerdns/pdns.d/pdns.local.gmysql.conf"

script:
  - "sudo sh -e .travis/ci-test.sh"

